<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for (task of tasks(); track $index) {
      <ion-card [color]="setColor(task.prioridad)">
        <ion-card-header>
          <h2>{{task.titulo}}</h2>
        </ion-card-header>
        <ion-card-content>
          <ion-item color="translucent">
          <ion-checkbox slot="end" [checked]="task.completada" (ionChange)="onChange(task)"></ion-checkbox>
            <ion-label [class.completed]="task.completada">
              {{task.materia}}
              {{task.descripcion}}
              {{task.fechaVencimineto}}
            </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>

    }
  </ion-list>
</ion-content>
